<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite seu pais:</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="ativar()">
    <div id="res">

    </div>
    <script>
            var a = window.document.getElementById('txtpais')
            var pais = String(a.value)
        function ativar(){
            if (pais != `Brasil`) {
            res.innerHTML = 'Voce é estrangeiro'
            } else{
                res.innerHTML = 'Voce é Brasileiro'
            }
        }
    </script>
</body>
</html>
